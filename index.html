<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type: "text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type: "text/css" href="./resources/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!-- Header Section -->

    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Logo">
        </div>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Content Container -->

    <div class="content">

      <!-- Main Product Section -->

      <div class="main">
        <div class="container">
          <div class="banner">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <!-- Navigation Bar Section -->

      <div class="navbar">
        <div class="container">
          <div class="box" id="b-hide">Eyewear</div>
          <div class="box" id="b-hide">Apparel</div>
          <div class="box" id="b-hide">Gadgets</div>
          <div class="box" id="b-hide">Vehicles</div>
          <div class="box" id="b-hide">Glasses</div>
          <div class="box" id="b-hide">Contact</div>
          <div class="box" id="m-hide">Menu</div>
        </div>
      </div>

      <!-- Store Section -->

      <div class="featured">
        <div class="container">
          <div class="product" id="p-hide">
            <div class="image-content">
              <img id="pen" src="./resources/images/pen.png" alt="Pen">
            </div>
            <h4>Exploding Pen</h4>
          </div>
          <div class="product" id="w-hide">
            <div class="image-content">
              <img id="watch" src="./resources/images/watch.png" alt="Watch">
            </div>
            <h4>Cellular Watch</h4>
          </div>
          <div class="product" id="g-hide">
            <div class="image-content">
              <img id="glasses" src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </div>

      <!-- Location Section -->

      <div class="location">
        <div class="container">
          <div class="box">
            <h2 id="title">Location</h2>
            <h2>-47.346436, 84.32354</h2>
          </div>
          <div class="box">
            <h2 id="title">Hours</h2>
            <h2>0800 - 1800</h2>
          </div>
        </div>
      </div>

      <!-- Footer Section -->

      <footer>
        <div class="footer">
          <div class="container">
            <h5>Copyright Secret Agent Supply Inc.</h5>
          </div>
        </div>
      </footer>
    </div>

  </body>
</html>
